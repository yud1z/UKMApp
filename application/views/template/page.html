<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>UkmApp</title>

  [@||@_@|||4|]
  [@||@_@|||3|]

  <script type="text/javascript" charset="utf-8">
    $(document).ready(
          function()
          {
          if  (window.location.pathname)
          {
            url = window.location.pathname.split('/');
            $('#' + url[1]).attr("class", "active");
          }
          $('.child_menu').mouseenter(
              function()
              {
                $(this).addClass("active");
                $('#' + url[1]).attr("class", "");
              }
            ).mouseleave(
                function()
                {
                $(this).removeClass("active");
                $('#' + url[1]).attr("class", "active");
                }
              );
          }
        );
  </script>


  <body>
    <div class="container">

      <div class="hero-unit"  style="height:40px;">
        <h1 style="margin-top:-30px">UKMapp</h1>
        <p>
        Solusi untuk Ukm menengah
        </p>
      </div>
      <div id="menu">
        [@||@_@|||2|]
      </div>
      <div id="content">
        [@||@_@|||1|]
      </div>
      <footer class="footer">
        <hr>
        <center><a href="http://yud1z.com">@yud1z</a> development</center>
      </footer>

    </div>
    
  </body>
</head>
</html>
